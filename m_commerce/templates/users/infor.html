{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>超市</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
		<link href="{% static 'css/amazeui.min.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/check.css' %}" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">个人资料</a>
            </h1>
	    </header>
        <form action="" method="post">
            {% csrf_token %}
            <div style="height: 49px;"></div>
            <ul class="safty1">
                <li>
                    <a href="">
                        <i style="margin-top: 25px;">头像</i>
                        <div class="infor-pic">
                            <img src="{% static 'images/infortx.png' %}" />
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i>昵称</i>
                        <input type="text" class="infor-tele" name="nickName" placeholder="" value="{{ user.nickName | default:'' }}"/>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i>性别</i>
                        <i class="infor-tele">
                            <label class="am-radio-inline">
                              <input type="radio" name="gender" {% if user.gender == 1 %}
                              checked="checked" {% endif %} value="1"
                               data-am-ucheck>男
                            </label>
                            <label class="am-radio-inline">
                              <input type="radio" name="gender" {% if user.gender == 2 %}
                              checked="checked" {% endif %} value="2"
                               data-am-ucheck>女
                            </label>
                            <label class="am-radio-inline">
                              <input type="radio" name="gender" {% if user.gender == 3 %}
                              checked="checked" {% endif %} value="3"
                               data-am-ucheck>保密
                            </label>
                        </i>
                    </a>
                </li><li>
                    <a href="">
                        <i>生日</i>
                        <input class="infor-tele" placeholder="出生日期"/>
                    </a>
                </li>
            </ul>
            <div style="height: 10px; background: #efefef;"></div>
             <ul class="safty1">
                <li>
                        <i>学校</i>
                        <input type="text" name="school" value="{{ user.school | default:'' }}" class="infor-tele" placeholder="毕业于哪个学校"/>
                </li>
                <li>
                        <i>位置</i>
                        <input type="text" name="detail_address" value="{{ user.detail_address | default:'' }}" class="infor-tele" placeholder="详细地址"/>
                </li>
                <li>
                        <i>故乡</i>
                        <input type="text" name="home_address" value="{{ user.home_address | default:'' }}" class="infor-tele" placeholder="来自哪里"/>
                </li>
                <li>
                        <i>手机</i>
                        <input type="text" class="infor-tele" name="phoneNum" placeholder="" value="{{ user.phoneNum}}"/>
                </li>
            </ul>
            <input type="submit" value="提交">
        </form>
	    <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/amazeui.min.js' %}"></script>
	</body>
</html>
