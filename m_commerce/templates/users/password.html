{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>超市</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
		<link href="{% static 'css/amazeui.min.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'css/check.css' %}" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">修改密码</a>
            </h1>
	    </header>
        <form action="" method="post">
            {% csrf_token %}
            <div style="height: 49px;"></div>
            <input type="hidden" name="user_id" value="{{ request.session.ID }}">
            <input type="text" name="password" placeholder="旧密码" class="login-password">
            <p class="am-text-danger">{{ errors.password.0 }}</p>
            <input type="text" name="newpassword1" placeholder="新密码" class="login-name">
            <p class="am-text-danger">{{ errors.newpassword1.0 }}</p>
            <input type="text" name="newpassword2" placeholder="确认新密码" class="login-password">
            <p class="am-text-danger">{{ errors.newpassword2.0 }}</p>
            <input type="submit" class="login-btn" value="确认">
        </form>
	</body>
</html>
